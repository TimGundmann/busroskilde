<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/roskildeMaskinefabrik.jpg');">
  <div class="filter"></div>

  <div class="container">
    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
      <div class="card card-register">
        <h3 class="title">Nyt password</h3>
        <form class="register-form" [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
          <label>Password</label>
          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="nc-icon nc-key-25"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="Password" (focus)="focus=true" (blur)="focus=false"
              formControlName="password1">
          </div>

          <label>Gentag password</label>
          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="nc-icon nc-key-25"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="Gentag password" (focus)="focus1=true"
              (blur)="focus1=false" formControlName="password2">
          </div>
          <button class="btn btn-info btn-block btn-round" [disabled]="!newPasswordForm.valid">Opdater password</button>
        </form>
      </div>
    </div>
  </div>
</div>
